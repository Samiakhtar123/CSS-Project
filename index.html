<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div>
            <h1 class="head">Task <span style="color: blueviolet;">List</span></h1>
        </div>

        <div>
            <img class="img1" src="./plus.jpeg" alt="plus" style="height: 55px; width: 55px;">
            <h1 class="head1">Add New Task</h1>
        </div>

        <div class="grid-container">

            <div class="paris">
                <h2>Trip to Paris</h2><hr>
                <input type="checkbox"><span class="span" style="text-decoration: line-through;">Visit Church</span><br>
                <input type="checkbox">shopping
            </div>

            <div class="to-do">
                <h2>My To Do List</h2><hr>
                <input type="checkbox"><span class="span" style="text-decoration: line-through;">Super Market</span><br>
                <input type="checkbox">Buy Vegetables
            </div>

            <div class="movies">
                <h2>Movies I will Watch</h2><hr>
                <input type="checkbox"><span class="span" style="text-decoration: line-through;">Stranger Things</span><br>
                <input type="checkbox">Avengers Endgame
            </div>

            <div class="routine">
                <h2>Daily Morning Routine for</h2><hr>
                <input type="checkbox"><span class="span" style="text-decoration: line-through;">Wake-up at 6 A.M</span><br>
                <input type="checkbox">Morning Walk
            </div>

            <div class="books">
                <h2>Books For Readinng</h2><hr>
                <input type="checkbox"><span class="span" style="text-decoration: line-through;">Success in life</span><br>
                <input type="checkbox">Coding Everyday
            </div>
        </div>
    </div>
</body>
</html>
